<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
  <title>calculadora</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button id="ac" class="operador">C</button>
        <button id="%" class="operador">%</button>
        <button id="de" class="operador">⌫</button>
        <button id="/" class="operador">÷</button>
        <br>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operador" data-value="*">×</button>
        <br>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operador">-</button>
        <br>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operador">+</button>
        <br>
        <button id="00">00</button>
        <button id="0">0</button>
        <button id="." class="operador">.</button>
        <button id="=" class="equal-operador">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
